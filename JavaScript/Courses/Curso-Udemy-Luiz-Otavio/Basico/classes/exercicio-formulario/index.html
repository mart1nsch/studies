<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1>Formulario de Cadastro</h1>
        <form>
            <label for="input-nome">Nome</label>
            <input type="text" id="input-nome">
            <span class="erros erros-nome"></span>

            <label for="input-sobrenome">Sobrenome</label>
            <input type="text" id="input-sobrenome">
            <span class="erros erros-sobrenome"></span>

            <label for="input-cpf">CPF</label>
            <input type="text" id="input-cpf">
            <span class="erros erros-cpf"></span>

            <label for="input-usuario">Usuario</label>
            <input type="text" id="input-usuario">
            <span class="erros erros-usuario"></span>

            <label for="input-senha">Senha</label>
            <input type="password" id="input-senha">
            <span class="erros erros-senha"></span>

            <label for="input-repetir-senha">Repetir Senha</label>
            <input type="password" id="input-repetir-senha">
            <span class="erros erros-repetir-senha"></span>

            <button>Enviar</button>
        </form>
    </section>
    <script src="./assets/js/main.js"></script>
</body>
</html>
