<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Escape</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <video class="background" src="./assets/img/background.mp4" autoplay loop muted></video>
    <div class="container">
        <div class="tela-inicial">
            <h1 class="title">Balloon Escape</h1>
            <h2 class="sub-title">Clique para Começar</h2>
        </div>
    </div>
    <div class="container-end-game">
        <h1 class="title-end-game">Fim de Jogo!</h1>
        <div>
            <h2 class="record-end-game">Novo Recorde!</h2>
            <div class="container-pontuation-end-game">
                <h2 class="pontuation-end-game">Sua pontuação foi: </h2>
                <h2 class="points-end-game"></h2>
            </div>
            <div class="container-pontuation-end-game">
                <h2 class="pontuation-end-game">Sua maior pontuação: </h2>
                <h2 class="best-points-end-game"></h2>
            </div>
        </div>
        <button class="btn-end-game">Jogar Novamente</button>
    </div>
    <div class="controls">

    </div>
</body>
<script src="./assets/js/main.js"></script>
</html>
