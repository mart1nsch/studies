<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="container-points">
        <span class="points" id="points1">0</span>
        <span>|</span>
        <span class="points"id="points2">0</span>
    </div>
    <div class="game">
        <div class="player" id="player1"></div>
        <div class="player" id="player2"></div>
        <div class="ball"></div>
    </div>
    <div class="home">
        <h1>Ping Pong</h1>
        <h2>Made by Martin Schneider</h2>
        <h2 class="text-start">Press Enter to Start</h2>
    </div>
    <div class="endgame">
        <h1>Game Over</h1>
        <div class="endgame-player">
            <h2 id="player-win"></h2>
            <h2>Wins</h2>
        </div>
        <h2 class="text-start">Press Enter to Start</h2>
    </div>
</body>
<script src="./assets/js/main.js"></script>
</html>
